<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get in Touch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page-wrapper">
        <div class="container">
            <div class="top-section">
                <h1>Get in Touch üíå</h1>
            </div>
            <div class="links">
                <a href="index.html">‚Üê Back</a>
            </div>
            <div class="content" style="margin-top: 0;">
                <div class="get-in-touch-content">
                    <div class="text-container" style="padding: 0;">
                        <p>I'd love to hear from you! Just fill out this form or connect with me on <a href="https://www.linkedin.com/in/ana-filipa-costa-880b2528a/">LinkedIn</a>.</p>
                    </div>
                    <div class="form-container">
                        <form id="contactForm">
                            <div class="form-group">
                                <label for="name">Name*</label>
                                <input type="text" id="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email*</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="message">Message*</label>
                                <textarea id="message" name="message" required></textarea>
                            </div>
                            <div class="form-group">
                                <button type="submit">Send Message</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from submitting normally

            // Get form data
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            // Construct mailto URL
            const mailtoLink = `mailto:Ana@Costaux.com?subject=Contact%20Form%20Submission&body=${encodeURIComponent('Name: ' + name + '\\nEmail: ' + email + '\\n\\nMessage:\\n' + message)}`;

            // Open email client
            window.location.href = mailtoLink;
        });
    </script>
</body>
</html>
